<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="https://use.typekit.net/snl7lap.css">

        <script src="js/index.js" type="module"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/algoliasearch@4.14.2/dist/algoliasearch-lite.umd.js"
            integrity="sha256-dImjLPUsG/6p3+i7gVKBiDM8EemJAhQ0VvkRK2pVsQY="
            crossorigin="anonymous"
        ></script>
        <title>NPDA Videos</title>
    </head>
    <body>
        <div id="div-title">
            <h1 id="h1-title"><em id="title-link">npda</em></h1>
        </div>
        <div class="search-bar" id="div-search-bar">
            <input class="search-bar search-bar-text" id="input-search-bar" placeholder="search for team/round/tag/etc - hit enter for full results">
            <div id="div-results"></div>
        </div>

        <div>
            <div id="current-result">
                <div class="card"><h1 class="card-title"></h1></div>
            </div>
            <div id="results-wrapper"></div>
        </div>


    </body>
</html>
